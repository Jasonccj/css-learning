<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outLine</title>
    <style>
        a:link {
            outline: none;
        }
        div {
            outline: none; 
            /* 设置ouline=none后a链接在使用tab键位是无法选中的 */
        }
    </style>
</head>
<body>
    <div>11111</div>
    <div>
        <a href="#">测试连接1</a>
        <a href="#">测试连接2</a>
    </div>
</body>
</html>
